<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pha5e Hero Section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">Pha5e</div>
    <nav class="nav-links">
      <a href="#">Our Vision</a>
      <a href="#">Our Team</a>
      <a href="#">Our Projects</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <section class="hero-section">
    <div class="text-container">
      <h1 class="text">
        <span class="split-parent"><span class="split-child">Imagining</span></span><br>
        <span class="split-parent"><span class="split-child">Unique Concepts</span></span><br>
        <span class="split-parent"><span class="split-child">and Digital Experiences</span></span>
        <span class="text-effect"></span>
      </h1>
    </div>

    <div class="circular-layout">
      <div class="image-component image-floating" style="top: 20%; left: 10%;">
        <div class="custom-component">
          <img src="https://cdn.pixabay.com/photo/2024/11/25/10/38/mountains-9223041_1280.jpg" />
          <div class="image-description">Mountain Valley</div>
        </div>
      </div>
    
      <div class="image-component image-floating" style="top: 40%; left: 60%;">
        <div class="custom-component">
          <img src="https://images.pexels.com/photos/31416362/pexels-photo-31416362/free-photo-of-dusk-skyline-of-minato-city-tokyo.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" />
          <div class="image-description">Tokyo Skyline at Dusk</div>
        </div>
      </div>
    
      <div class="image-component image-floating" style="top: 60%; left: 30%;">
        <div class="custom-component">
          <img src="https://images.pexels.com/photos/9021404/pexels-photo-9021404.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" />
          <div class="image-description">Sunrise Over Mountains</div>
        </div>
      </div>
    
      <div class="image-component image-floating" style="top: 10%; left: 70%;">
        <div class="custom-component">
          <img src="https://images.pexels.com/photos/31469678/pexels-photo-31469678/free-photo-of-snow-covered-mountains-in-jaca-aragon.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" />
          <div class="image-description">Snowy Peaks of Jaca</div>
        </div>
      </div>
    </div>
    
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
